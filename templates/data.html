<script type ="text/javascript">
 function WriteToFile(passForm) {
    set fso = CreateObject("Scripting.FileSystemObject");
    set s = fso.CreateTextFile("./data/dataEntry.txt", True);
    s.writeline(feedback-form-name.value);
    s.writeline(feedback-form-title.value);
    s.writeline(feedback-form-message.value);
    s.Close();
  }
  </script>



<body class="application">
  <header>
    <div class="jumbotron">

    </div><!-- jumbotron -->
  </header>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color:#af1919;">
    <div class="container-fluid">
      <div class="navbar-header">
        <img src=".\static\lib\css\logo1.png" class="img-rounded" alt="Cinque Terre" width="70" height="70">
        </div>
        <div class="navbar-header">
        <a class="navbar-brand"  href="./"> <font color ="#af1919">sp</font> COURSE-2-CAREER DASHBOARD</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Home</a></li>
        <li><a href="/schools" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Analysis <span class="caret"><span></a>
          <ul class="dropdown-menu">
            <li><a href="/network">Network</a></li>
            <li><a href="/skills">Skills</a></li>
            </ul>
            </li>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h1 class="feedback-form-title">Demographics</h1>
        <form class="feedback-form">
          <div class="form-group">
            <label for="feedback-form-name">Name</label>
            <input type="text" class="form-control" id="feedback-form-name" placeholder="Enter your name">
          </div>

          <div class="form-group">
            <label for="feedback-form-title">Program</label>
            <input type="text" class="form-control" id="feedback-form-title" placeholder="Heinz Program">
          </div>

          <div class="form-group">
            <label for="feedback-form-title">Andrew ID</label>
            <input type="text" class="form-control" id="feedback-form-title" placeholder="Andrew ID">
          </div>

          <div class="form-group">
            <label for="feedback-form-title">Email (after graduation)</label>
            <input type="text" class="form-control" id="feedback-form-title" placeholder="email">
          </div>

          <div class="form-group">
            <label for="feedback-form-title">Graduation Date</label>
            <input type="text" class="form-control" id="feedback-form-title" placeholder="Month/Year">
          </div>

          <div class="form-group">
            <label for="feedback-form-title">Status</label>
            <input type="text" class="form-control" id="feedback-form-title" placeholder="Month/Year">
          </div>

        </form>

      </div><!-- primary -->
      
      <aside class="col-sm-8">
        <div class="maincontent feedback">
            <h2 class="article-title">Employment Details</h2>
            <form class="feedback-form">
              <div class="form-group">
                <label for="feedback-form-name">Organization</label>
                <input type="text" class="form-control" id="feedback-form-name" placeholder="Employer Name">
              </div>

              <div class="form-group">
                <label for="feedback-form-name">Position Title</label>
                <input type="text" class="form-control" id="feedback-form-name" placeholder="Job Name">
              </div>

              <div class="form-group">
                <label for="feedback-form-name">City</label>
                <input type="text" class="form-control" id="feedback-form-name" placeholder="Job Name">
              </div>

              <div class="form-group">
                <label for="feedback-form-name">State</label>
                <input type="text" class="form-control" id="feedback-form-name" placeholder="Job Name">
              </div>

              <div class="form-group">
                <label for="feedback-form-name">Base Annual Salary</label>
                <input type="text" class="form-control" id="feedback-form-name" placeholder="Job Name">
              </div>

              <div class="form-group">
                <label for="feedback-form-name">Signing Bonus</label>
                <input type="text" class="form-control" id="feedback-form-name" placeholder="Job Name">
              </div>

              <button type="submit" class="btn btn-default pull-right">Submit</button>
            </form>
        </div>
      </aside><!-- secondary -->
    </div>
