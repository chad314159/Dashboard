<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">


</head>

<body class="application">
  <header>
    <div class="jumbotron">

    </div><!-- jumbotron -->
  </header>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">CMU Heinz Career Services Dashboard</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Home</a></li>
        <li><a href="/schools" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Analysis <span class="caret"><span></a>
          <ul class="dropdown-menu">
            <li><a href="/test">Main</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/test3">test3</a></li>
            <li><a href="/test4">test4</a></li>
            </ul>
            </li>
          <li><a href="/feedback">Feedback</a></li>
          <li><a href="/contact">Contact</a></li>

    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Time Chart -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                <b>Employment Distribution</b>
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart -->

          <!-- Business Sector Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
              Business Sector
              </div>
              <div class="chart-stage">
                <div id="employer-type-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Business Sector Pie -->

          <!-- Top Job Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Top Job
              </div>
              <div class="chart-stage">
                <div id="job-type-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Top Job Pie -->

        </div>
      </div>

      <!-- Map -->
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Distribution of Jobs in US
          </div>
          <div class="chart-stage">
            <div id="us-chart"></div>
          </div>
        </div>
      </div>
      <!-- Map -->

      <!-- Metric 1 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            Total Alumni Records
          </div>
          <div class="chart-stage">
            <div id="number-alumni-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 1 -->

      <!-- Metric 2 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            Average Salary in USD
          </div>
          <div class="chart-stage">
            <div id="average-salary-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 2 -->

    </div>

  </div>

    <hr>

  </div>

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.js"></script>
  <script src="./static/lib/js/dc.js"></script>
  <script src="./static/lib/js/queue.js"></script>


  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>
</body>
</html>
