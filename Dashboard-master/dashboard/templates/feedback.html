<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
        rel="stylesheet">

  <script type=text/javascript>
      $(function() {
        $('a#calculate').bind('click', function() {
          $.getJSON('/_add_numbers', {
            a: $('input[name="a"]').val(),
            b: $('input[name="b"]').val()
          }, function(data) {
            $("#result").text(data.result);
          });
          return false;
        });
      });
    </script>
</head>

<script type ="text/javascript">
 function WriteToFile(passForm) {
    set fso = CreateObject("Scripting.FileSystemObject");
    set s = fso.CreateTextFile("./data/feedback.txt", True);
    s.writeline(feedback-form-name.value);
    s.writeline(feedback-form-title.value);
    s.writeline(feedback-form-message.value);
    s.Close();
  }
  </script>



<body class="application">
  <header>
    <div class="jumbotron">

    </div><!-- jumbotron -->
  </header>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">CMU Heinz Career Services Dashboard</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Home</a></li>
        <li><a href="/schools" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Analysis <span class="caret"><span></a>
          <ul class="dropdown-menu">
            <li><a href="/test">Main</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/test3">test3</a></li>
            <li><a href="/test4">test4</a></li>
            </ul>
            </li>
          <li><a href="/feedback">Feedback</a></li>
          <li><a href="/contact">Contact</a></li>

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h1 class="feedback-form-title">Send us feedback</h1>
        <form class="feedback-form">
          <div class="form-group">
            <label for="feedback-form-name">Name</label>
            <input type="text" class="form-control" id="feedback-form-name" placeholder="Enter your name">
          </div>

          <div class="form-group">
            <label for="feedback-form-title">Title</label>
            <input type="text" class="form-control" id="feedback-form-title" placeholder="Title of your feedback">
          </div>

          <div class="form-group">
              <label for="feedback-form-message">Message</label>
              <textarea type="text" placeholder="Enter your message, then hit the submit"  class="form-control" id="feedback-form-message" rows="6"></textarea>
          </div>
          <button type="submit" class="btn btn-default pull-right">Submit</button>
        </form>
      </div><!-- primary -->
      <aside class="col-sm-8">
        <div class="maincontent feedback">
            <h2 class="article-title">Recent Feedback</h2>
            <div class="feedback-messages"></div>
        </div>
      </aside><!-- secondary -->
    </div>
  </div><!-- container -->


    <hr>

  </div>

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/keen.min.js"></script>
</body>
</html>
